<form class="example-form" ngNativeValidate (ngSubmit)="modificar()">

    <!-- Estado -->
    <mat-form-field class="example-full-width">
        <mat-label>Estado</mat-label>
        <mat-select [compareWith]="compare" [(ngModel)]="reclamo.estado" name="estado">
            <mat-option *ngFor="let estado of estados" [value]="estado">
                {{estado.descripcion}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Descripción" [(ngModel)]="reclamo.descripcion" name="descripcion"
            required></textarea>
    </mat-form-field>

    <!-- Botones -->
    <div fxLayout="row" fxLayoutAlign="end center" mat-dialog-actions>
        <button mat-stroked-button id="cancelar" [mat-dialog-close]>Cancelar</button>
        <button mat-raised-button id="modificar" type="submit" cdkFocusInitial>Modificar</button>
    </div>
</form>
